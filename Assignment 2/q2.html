<!DOCTYPE html>
<html>
	<head>
		<title>Twitter look-alike</title>
		<link rel="stylesheet" href="q2.css">
	</head>
	<body>

        
		<div class="flex-container">
            <div class="header">
                <div class="Home">
                    <p>Home</p>
                </div>
                <div class="Moments">
                    <p>Moments</p>
                </div>
                <div class="Notifications">
                    <p>Home</p>
                </div>
                <div class="Messages">
                    <p>Moments</p>
                </div>
                <div class="twitter_icon">
                    <img src="../q1_q2-images/twitter.png" alt="Missing Icon">
                </div>
                <div class="tweet_icon">
                    <img src="../q1_q2-images/tweet.png" alt="Missing Icon">
                </div>
            </div>
            <div class="center_content">
                <div class="profile">
                    <div class="banner">
                        <img src="../q1_q2-images/ratatouille.png" alt="Missing Banner">
                    </div>
                    <div class="profile_info">
                        <div class="profile_pic">
                            <img src="../q1_q2-images/Remy.png" alt="Missing Profile Pic">
                        </div>
                        <div class="profile_name">
                            <h5><u>Remy</u></h5>
                        </div>
                        <div class="profile_id">
                            <p>@remy</p>
                        </div>
                    </div>
                    <div class="content_details">
                        <div class="Tweet_count">
                            <p>Tweets</p>
                            <p style="color:lightskyblue">5049</p>
                        </div>
                        <div class="Follower_count">
                            <p>Following</p>
                            <p style="color:lightskyblue">324</p>
                        </div>
                        <div class="Followers">
                            <p>Followers</p>
                            <p style="color:lightskyblue">809</p>
                        </div>
                    </div>
                </div>
                <div class="Posts">
                    <div class="post">

                    </div>
                </div>
                <div class="New Contacts">

                </div>
            </div>
        </div>

	</body>
</html>
